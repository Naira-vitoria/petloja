<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital@0;1&display=swap" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.querySelector(".welcome h2");
            welcomeText.style.opacity = 0;
            welcomeText.style.transform = "translateY(-20px)";
            setTimeout(() => {
                welcomeText.style.transition = "opacity 1.5s ease-out, transform 1.5s ease-out";
                welcomeText.style.opacity = 1;
                welcomeText.style.transform = "translateY(0)";
            }, 500);
        });
    </script>
    <style>
        body {
            font-family: "Winky Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, #c4ebf5, #b48aa6);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #50cee4;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #080808;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #b3cfdf;
        }
        .welcome {
            margin-top: 100px;
            padding: 50px;
        }
        .welcome h2 {
            font-size: 24px;
            color: #0f0f0f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .content {
            max-width: 800px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .form-container {
            margin: 50px auto;
            max-width: 500px;
            background: #f5f1f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background: #D68578;
            color: #525c61;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
           
        }
        .form-container button:hover {
            background: #7da6b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mundo Pet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="explicaçao.html">Explicação</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="welcome">
        <h2>Entre em Contato conosco para mais ofertas.</h2>
        
    </section>

    <section class="content">
        
        
        <div class="form-container"> <form> <input type="text" placeholder="Nome" required> <input type="email" placeholder="E-mail" required> <input type="tel" placeholder="Telefone" required> <textarea placeholder="Mensagem" rows="5" required></textarea> <button type="submit">Enviar</button> </form>



        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.querySelector(".form-container button");
            button.addEventListener("mouseover", function() {
                button.style.transform = "scale(1.1)";
                button.style.transition = "transform 0.3s ease";
            });
            button.addEventListener("mouseout", function() {
                button.style.transform = "scale(1)";
            });
        });
    </script>
</body>
</html>
