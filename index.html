<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital@0;1&display=swap" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.querySelector(".welcome h2");
            welcomeText.style.opacity = 0;
            welcomeText.style.transform = "translateY(-20px)";
            setTimeout(() => {
                welcomeText.style.transition = "opacity 1.5s ease-out, transform 1.5s ease-out";
                welcomeText.style.opacity = 1;
                welcomeText.style.transform = "translateY(0)";
            }, 500);
        });
    </script>
    <style>
        body {
            font-family: "Winky Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background:url('../imagem/headercapa.jpg.jpg');
            background-repeat: no-repeat;
            
            background-size: cover;
            color: #724545;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #50c6e4;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #18181a;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: hwb(0 99% 1%);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #130b11;
        }
        .welcome {
            margin-top: 100px;
            padding: 50px;
        }
        .welcome h2 {
            font-size: 24px;
            color: #7a796e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mundo Pet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="explicaçao.html">Explicação</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="welcome">
        <br><br><br><br><br><br><br><br><br>

        <h1>SEJA BEM-VINDO AO LUGAR ONDE O AMOR  PELOS PETS  TRANSFORMA EM PRODUTOS INCRÍVEIS</h1>
    </section>
</body>
</html>
